<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" th:fragment="header">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Doctor on Call System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>

<br />
<br />
<br />
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div th:if="${param.error}">
                <div class="alert alert-danger" th:text="${error}"></div>
            </div>
            <div th:if="${message}">
                <div class="alert alert-danger" th:text="${message}"></div>
            </div>
            <div th:if="${param.logout}">
                <div class="alert alert-success">You have been logged out.</div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Login Form</h3>
                </div>
                <div class="card-body">
                    <!-- Login Form -->
                    <form method="post" th:action="@{/customLogin}" class="form-horizontal" role="form" th:object="${loginDTO}">
                        <!-- Email input -->
                        <div class="mb-3">
                            <label for="log_email" class="control-label">Email *</label>
                            <input type="email" id="log_email" th:field="*{log_email}" class="form-control"
                                   placeholder="Email" required />
                            <div class="text-danger" th:if="${#fields.hasErrors('log_email')}"
                                 th:errors="*{log_email}"></div>
                        </div>

                        <!-- Password input -->
                        <div class="mb-3">
                            <label for="log_password" class="control-label">Password *</label>
                            <input type="password" id="log_password" th:field="*{log_password}" class="form-control"
                                   placeholder="Password" required />
                            <div class="text-danger" th:if="${#fields.hasErrors('log_password')}"
                                 th:errors="*{log_password}"></div>
                        </div>

                        <!-- Remember me checkbox -->
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="remember" name="remember" />
                            <label class="form-check-label" for="remember">Remember me</label>
                        </div>

                        <!-- Forgot password link -->
                        <div class="mb-3">
                            <a href="#!" class="text-decoration-none">Forgot password?</a>
                        </div>

                        <!-- Submit button -->
                        <div class="mb-3">
                            <button type="submit" class="btn btn-primary">Login</button>
                            <span>Not registered?
                                <a th:href="@{/register}">Register/SignUp Here</a>
                            </span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXlDZg3b+cIm9m1j8OGFnG3zi8G2eBz3imaREZ9m5l+978gjxt0fGCRaC2gO"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhG81r6SCa+19ZA12UgJq4l1W8KdH6f+D+IqItnIm3ne5JKk9J6f09c9pGns"
        crossorigin="anonymous"></script>
</body>
</html>
